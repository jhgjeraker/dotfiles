import:
  - ~/.config/alacritty/colors/gruvbox.yml

env:
  TERM: xterm-256color

font:
  normal:
    family: iA Writer Mono S
    style: Regular

  bold:
    family: iA Writer Mono S
    style: Regular

  italic:
    family: iA Writer Mono S
    style: Italic

  bold_italic:
    family: iA Writer Mono S
    style: Italic

  size: 12
  offset:
    x: 0
    y: 1

cursor:
  style:
    shape: Beam

window:
  padding:
    x: 8
    y: 8
  decorations: none

scrolling:
  history: 10000

key_bindings:
  - { key: Escape, mods: Control, mode: ~Search, action: ToggleViMode }
